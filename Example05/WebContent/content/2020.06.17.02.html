<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		function MyCar(color="흰색",size="소형",speed=0,owner="익명"){//설계도
			if(!color){this.color="흰색"}else{this.color=color}
			this.color=color;
			this.size=size;
			this.speed=speed;
			this.owner=owner;
			MyCar.prototype.printMe=function(){
				document.write(this.color+"색의"+this.size+"크기의"+
								this.owner+"의 차가 만들어졌습니다.");
				document.write("<br>");
			}
		}
		function MCar(){}
		
		var car1=new MyCar("노랑","소형",0,"고양이");//객체 생성자 메소드
		var car2=new MyCar("검정","중형",0,"강아지");
		var car3=new MyCar("빨강","중소형",0,"홍길동");
		var car4=new MyCar();
		car1.printMe();
		car2.printMe();
		car3.printMe();
		car4.printMe();//매개변수가 정해지지 않았으므로, undefined 뜸.
		console.log(car1);
		console.log(car1 instanceof MyCar);
		console.log(car1 instanceof MCar);
		console.log(car1 instanceof Object); //다형성,car1은 new Mycar로부터 만들어지고 원형은 Object이므로,true.
		console.log(2 instanceof Object);//상수도 false
		console.log("안녕" instanceof Object);//문자열도 false wrapper객체
		console.log(new String("안녕") instanceof Object);//객체
		console.log([3,4,5] instanceof Object);//배열도 true
		console.log([3,4,5] instanceof Array);//배열은 Array 객체로부터 나오므로 true
		
	</script>
</body>
</html>
