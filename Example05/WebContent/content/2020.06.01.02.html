<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	//사칙연산
	console.log(3+4);
	console.log(3+"4");
	//-뺄셈 *곱하기 /나누기
	console.log(3%4);//나머지 구하기. 나누기와 연산우선순위가 동일. 
	console.log(12%5);
	//비교연산
	console.log(3>4);
	console.log(3<4);
	console.log(true);
	console.log(false);
	//>=,<= 이퀄 표시를 뒤로 위치하게 한다. 
	//!= 같지않다
	console.log(3!=4);
	console.log(3!=3);
	//==같다
	console.log(3==4);
	console.log(3==3);
	//타입까지 검사
	console.log(3=="3");
	console.log(3==="3");
	console.log(typeof "홍길동");
	console.log(typeof 9);
	//인스턴스=객체=개체=row
	//필드=속성=특성=열=column
	//논리 연산자 &&(and) ||(or) !(not)
	console.log("=================");
	console.log(true&&true);//true
	console.log(false&&true);//false
	console.log(false&&false);//false
	console.log(true||true);//true
	console.log(false||true);//true
	console.log(false||false);//false
	console.log(!true);//false
	console.log(3>2&&2==2);
	console.log(3>2==true&&false);
	//기타 특이한 연산
	var a=2;
		//a=a+2;
		a+=2;//기존의 a에 2를 더해서 다시 a에 넣어라.  
		a-+2;
		a*=3;
		a/=4;
		a%=5;		
	
		a++;//a=a+1; ++a
		a--;//a=a-1; --a

		var b=2;
		console.log(++b);//3
		console.log(b);//3
		var c=2;
		console.log(c++);//2
		console.log(c);//3
		//삼항연산
		//조건?참:거짓;
		console.log(3>5?"크다":"적다");
		
	
	
</script>
</head>
<body>

</body>
</html>
