<script>
	console.log(8+5);//산술연산
	console.log("8"+"5");//문자열연결연산(concat이라 함)
	console.log("8"-"5");//묵시적 타입변환 후 산술연산
	console.log(Number("8")-Number("5"));
	//명시적 타입변환 후 더하기 산술 연산 실행
	//1.Array,Boolean,Date,Math,String 자바스크립트에서 객체만드는 기본 클래스. 맨앞이 대문자로 쓰임.
	var num8= new Number(8);
	var num9=9;
	var num7=num8;//객체를 가르키는 참조 주소가 복사된다.
	//num7과 num8은 동일한 객체를 가르키는 주소를 가지고 있다.
	var n1=Number('8');//숫자 8로 자동 변경
	var s1=string(8);//문자 8로 자동 변경
	var s2=8+"";//문자8로 변경. 숫자와 문자를 함께 하면 문자가 되기 때문.
</script>
