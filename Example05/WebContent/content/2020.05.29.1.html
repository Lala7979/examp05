<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>2020.05.29.1.html</title>
<script>
	//1.변수
		var alpa;//변수를 선언하다.
		alpa=100;//변수를 초기화시키다.(변수가 최초로 값을 가질 때)
		var beta=3000; //변수를 선언과 동시에 초기화시키다.
		var a,b,c;//a,b,c변수를 동시에 선언하다. 
		var d=100,e=200;//여러변수를 선언과 동시에 초기화하다.
		c=100;//초기화한 것, 변수에 값을 할당(assign,place)하다.
	//2.변수의 범위(scope) 전역(global), 지역(local)
	//바깥쪽 중괄호에 변수를 선언하면 안쪽 중괄호에서 사용할 수 있고
	//안쪽 중괄호에 변수를 선언하면 바깥쪽에서 사용할 수 없다.
	//{  {  }  }
			//변수 이름이 같다면 가장 가까운 쪽 이름의 변수를 사용한다.
			var y=300;
			
			printz()
			console.log("바깥쪽y:"+y);
			//변수의 적용 범위가 다르면 동일한 이름으로 작명할 수 있다. 
		//3.상수
			//숫자로 입력 시 의미가 없으므로 숫자에 의미를 부여하기 위함.
			//한 번 초기화하면 변경할 수 없으므로 
			//var(글로벌) let(지역) const(상수) 상수선언 시 사용, 큰 차이가 없다.
			const APPLE=1;
			const BANANA=2;
			const ORANGE=3;
			console.log(APPLE);
			console.log(BANANA);
			console.log(ORANGE);
			//APPLE=5; 상수는 한 번만 초기화해야 함.
			var aaa=undefined;
			//undefined 변수공간의 크기가 결정되지 않음
			//null 변수공간의 크기가 결정되어 있을 때, 하지만 아무값도 들어있지 않다.
			console.log(aaa);
			console.log(10/0);//Infinity 출력. 오류는 아님.
			console.log(0/10);// 0
			console.log(3/"a");// NaN not a number 숫자가 아님.
			
			function printz(){
				var y=200;
				console.log("안쪽y:"+y)
			}
			
</script>
