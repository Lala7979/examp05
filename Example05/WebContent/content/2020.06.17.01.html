<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var arr1=[10,20,30];
	var arr2=arr1; //arr1과 arr2는 같은 배열을 가리킨다. 
	arr2[1]=100;
	console.log(arr1[1]);
	var obj1={a:100,b:200,c:300};
	var obj2=obj1;
	obj2.a=500;
	console.log(obj1.a);
	new Object();
	//자동차를 설계하고 싶다.
	//특징: 스피드, 사이즈, 색상
	//기능: 출발하다, 정지하다, 가속하다
	function MyCar(){
		this.speed=0;
		this.size=500;
		this.color;
		this.start=function(){
			document.write(this.color+"색의"+this.name+"차가 출발합니다.");
			document.write("<br>")
		}
		this.stop=function(){
			document.write(this.color+"색의"+this.name+"차가 정차합니다.");
			document.write("<br>")
		}
		this.addSpeed=function(speed){this.speed+=speed;
			document.write(
					this.color+"색의"+this.name+
					"차의 속도가"+this.speed+"로 변경되었습니다.")
			document.write("<br>")}
			
	}
	var car1=new MyCar();
	var car2=new MyCar();
	var car3=new MyCar();
	var car4=new MyCar();
	var car5=new MyCar();
	car1.name="형차"; car2.name="동생차"; car3.name="언니차";
	car4.name="고모차"; car5.name="조카차";
	car1.color="노랑"; car2.color="빨강"; car3.color="검정";
	car4.color="하양"; car5.color="핑크";
	
	car1.start();car2.start();car3.start();car4.start();car5.start();
	car1.addSpeed(30);car2.addSpeed(20);car3.addSpeed(50);car4.addSpeed(10);car5.addSpeed(30);
	car1.addSpeed(70);car2.addSpeed(80);
	car1.addSpeed(20);car2.addSpeed(30);
	car1.stop();car2.stop();car3.stop();car4.stop();car5.stop();
	
	----오후 수업 시작--
	console.log("name" in car3);
	console.log("aaa" in car3);
	delete car3.name; //객체 내부 속성 지우기
	console.log("name" in car3); // 객체 내부 속성 존재 검색
	//this붙으면 객체속성
	
	console.log(MyCar.prototype.shareVar);
	console.log(car5.shareVar); //객체를 통해서 prototype을 통할 수 없다. 
	car5.shareVar=50000; //car5가 속성이 생성되었고 값이 있으므로, 50000
	console.log(car5.shareVar);
	console.log(car4.shareVar);//car4.shareVar은 없으므로 prototype으로 이동. 이런 개념을 오버라이드
	Object.prototype.myshare=5;//프로토타입 오브젝트에 myshare라는 속성을 만들고 5라는 값을 둔다.
	console.log(car5.myshare); //car5는 myshare라는 속성이 존재하지 않으므로, 상위로 타고 올라가서 최종적으로 object의 prototype에 있는 myshare의 값을 참조.
	Object.prototype.testFun=function(){alert("오브젝트가 실행됩니다")}
	car4.testFun=function(){alert("카4에서만 실행되는 함수입니다")}
	car1.tesrFun();
	car4.testFun();
	//공통인 속성은 상위속성에 올린다.
	
	
	
	
</script>
</head>

</body>
</html>
