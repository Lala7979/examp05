<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>


</head>
<body>

</body>

	<script>
		var userInput=prompt("출력할 구구단의 단을 입력하세요 (예제3-5)","2-9")
		
		var userArr=[];
		var chk=userInput.indexOf('-')
		if(chk<=-1){ //-기호가 없을 때 
			console.log("진입")
			userArr[0]=userInput;userArr[1]=userInput;
		}else{ //-기호가 있을 때
			console.log("g")
			userArr=userInput.split("-")
			
		}
		
		var body=document.getElementsByTagName('body')[0];
		var inHtml="";
		console.log(inHtml)
		for(var i=parseInt(userArr[0]);i<=parseInt(userArr[1]);i++){
			var subHtml="";
				for(var j=1;j<=9;j++){
					subHtml+=i+"*"+j+"="+(i*j)+"<br>";
				}
				inHtml+=
					"<div style='text-align:right;float:left;border:1px solid black'>"+subHtml+"</div>"
					
		}
		console.log(inHtml);
		body.innerHTML=inHtml;
	</script>
	

</html>
